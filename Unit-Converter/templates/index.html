<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="window">
        <h1>Unit Converter</h1>
        <div>
            <a id="link active" href="http://127.0.0.1:8000/">length</a>
            <a id="link" href="http://127.0.0.1:8000/weight">weight</a>
            <a id="link" href="http://127.0.0.1:8000/temperature">temperature</a>
        </div>
        {% if not result%}
        <div class="main-div">
            <form action="/length" method="POST">
                <label for="entry">Enter the length to convert</label>
                <br/>
                <input type="number", step="any", class="form-group", name="entry">
                <br/>
                <label for="unit">Unit to Convert from</label>
                <br/>
                <input type="text", class="form-group", name="unit", list="optionsList">
                <br/>
                <label for="new_unit">Unit to Convert to</label>
                <br/>
                <input type="text", class="form-group", name="new_unit", list="optionsList">
                <br/>
                <button class="convert-btn" type="submit" id="form-group">Convert</button>

                <datalist id="optionsList">
                    <option value="millimeter"></option>
                    <option value="centimeter"></option>
                    <option value="meter"></option>
                    <option value="kilometer"></option>
                    <option value="inch"></option>
                    <option value="feet"></option>
                    <option value="yard"></option>
                    <option value="mile"></option>
                </datalist>
            </form>
        </div>
    </div>
    {% else %}
    <div class="result">
        <h3>Result of your calculation</h3>
        <h4>{{ result }}</h4>
        <a href="http://127.0.0.1:8000/">
            <button class="convert-btn" id="form-group">Reset</button>
        </a>
    </div>
    {% endif %}
</body>
</html>
